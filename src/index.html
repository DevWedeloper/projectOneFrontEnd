<!doctype html>
<html lang="en" class="dark-theme light-theme">
  <head>
    <script>
      var preferredTheme = localStorage.getItem("preferredTheme");
      var isSystemThemeDark = matchMedia(
        "(prefers-color-scheme: dark)",
      ).matches;
      const isDarkTheme =
        preferredTheme === "dark" ||
        (preferredTheme === null && isSystemThemeDark);
      document.documentElement.className = "";
      document.documentElement.classList.add(
        isDarkTheme ? "dark-theme" : "light-theme",
      );
    </script>
    <meta charset="utf-8" />
    <title>ProjectOne</title>
    <meta
      name="description"
      content="A game statistic simulator with dashboard and complex CRUD, also comes with Authentication/Authorization."
    />
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <app-root></app-root>
  </body>
</html>
