<div class="input-container">
  <input
    #search
    type="{{ type }}"
    id="{{ id }}"
    [value]="value"
    (input)="updateValue(search.value)"
    [step]="step"
    (blur)="onTouch(); blurEvent.emit()"
    autocomplete="off"
    required
  />
  <label for="{{ id }}">{{ label }}</label>
</div>
