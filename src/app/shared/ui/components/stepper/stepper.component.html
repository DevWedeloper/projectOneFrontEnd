<div class="step-container">
  <div [@slideAnimation]="stepperService.index$.value">
    @for (step of stepper(); track $index) {
      <ng-container>
        @if ($index === stepperService.index$.value) {
          <ng-container [ngTemplateOutlet]="step"></ng-container>
        }
      </ng-container>
    }
  </div>
</div>
