@if (!loading()) {
  <div class="divider-content-container">
    <div
      appFocusVisible
      class="divider"
      (click)="toggleDivider()"
      (keydown.Enter)="toggleDivider()"
      tabindex="0"
    >
      <app-divider [text]="label()" [size]="3" />
    </div>
    @if (showContent | async) {
      <div [@slide]>
        <ng-content />
      </div>
    }
  </div>
}
@if (loading()) {
  <app-divider-dropdown-skeleton />
}
