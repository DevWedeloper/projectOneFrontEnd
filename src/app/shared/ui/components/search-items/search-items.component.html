<ng-container *ngIf="(searchResults$ | async)!.length > 0">
  <ul>
    <li
      #searchItems
      *ngFor="let result of searchResults$ | async; trackBy: trackBy"
      (click)="selectItem(result)"
      (keydown.enter)="selectItem(result)"
      [tabindex]="-1"
    >
      {{ result.name }}
    </li>
  </ul>
</ng-container>
<ng-container *ngIf="(searchResults$ | async)!.length === 0">
  <p>No search data...</p>
</ng-container>
