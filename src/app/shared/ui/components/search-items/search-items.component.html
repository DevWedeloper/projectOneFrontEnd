<div class="container" *ngIf="searchResults && searchResults.length > 0">
  <ul>
    <li
      #searchItems
      *ngFor="let result of searchResults; trackBy: trackBy"
      (click)="selectItem(result)"
      (keydown.enter)="selectItem(result)"
      [tabindex]="-1"
    >
      {{ result.name }}
    </li>
  </ul>
</div>
