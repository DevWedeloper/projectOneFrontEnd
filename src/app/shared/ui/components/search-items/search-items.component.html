@if (searchResults && searchResults.length > 0) {
  <div class="container">
    <ul>
      @for (result of searchResults; track $index) {
        <li
          #searchItems
          (click)="selectItem(result)"
          (keydown.enter)="selectItem(result)"
          [tabindex]="-1"
        >
          {{ result.name }}
        </li>
      }
    </ul>
  </div>
}
