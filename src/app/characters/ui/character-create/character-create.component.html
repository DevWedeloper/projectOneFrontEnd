<app-divider-dropdown
  [label]="'Create Character'"
  [loading]="loading$ | async"
  (dividerToggled)="resetForm()"
>
  <app-character-form [characterForm]="characterForm" />
  <div class="btn-container">
    <button
      appCreateButton
      type="submit"
      [disabled]="characterForm.invalid || (createLoading$ | async)"
      (click)="this.createCharacter.emit(this.characterForm.value)"
    >
      @if (createLoading$ | async) {
        <app-spinner [size]="25" />
      }
      Create
    </button>
  </div>
</app-divider-dropdown>
