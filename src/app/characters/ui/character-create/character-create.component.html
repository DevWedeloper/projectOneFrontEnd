<app-divider-dropdown
  [label]="'Create Character'"
  [loading]="ls.loading$ | async"
  (dividerToggled)="resetForm()"
>
  <app-character-form [characterForm]="characterForm"></app-character-form>
  <div class="btn-container">
    <button
      appCreateButton
      type="submit"
      [disabled]="characterForm.invalid"
      (click)="this.createCharacter.emit(this.characterForm)"
    >
      <app-spinner [size]="25" *ngIf="cas.createLoading$ | async"></app-spinner>
      Create
    </button>
  </div>
</app-divider-dropdown>
