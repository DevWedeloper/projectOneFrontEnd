<div class="main-container">
  <form
    class="form-box"
    [formGroup]="resetPasswordForm"
    (ngSubmit)="onSubmit()"
  >
    <h2 class="form-title">Reset Password</h2>
    <div class="form-group-container">
      <div class="form-group">
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-input"
          placeholder=""
          [container]="passwordContainerDir.container"
        />
        <label for="password" class="form-label">Password</label>
      </div>
      <ng-container
        appValidatorMessageContainer
        #passwordContainerDir="validatorMessageContainer"
      />
    </div>
    <div class="form-group-container">
      <div class="form-group">
        <input
          id="confirm-password"
          type="password"
          formControlName="confirmPassword"
          class="form-input"
          placeholder=""
          [container]="confirmPasswordContainerDir.container"
        />
        <label for="confirm-password" class="form-label"
          >Confirm Password</label
        >
      </div>
      <ng-container
        appValidatorMessageContainer
        #confirmPasswordContainerDir="validatorMessageContainer"
      />
    </div>
    <button
      appFocusVisible
      class="btn"
      type="submit"
      [disabled]="resetPasswordForm.invalid || (loading$ | async)"
    >
      @if (loading$ | async) {
        <app-spinner [size]="25" />
      }
      Confirm
    </button>
  </form>
</div>
