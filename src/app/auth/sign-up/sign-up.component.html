<div class="main-container">
  <form class="form-box" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <h2 class="form-title">Sign-Up</h2>
    <div class="form-group-container">
      <div class="form-group">
        <input
          id="email"
          type="text"
          formControlName="email"
          class="form-input"
          placeholder=""
          [container]="emailContainerDir.container"
        />
        <label for="email" class="form-label">Email</label>
      </div>
      <ng-container
        appValidatorMessageContainer
        #emailContainerDir="validatorMessageContainer"
      />
    </div>
    <div class="form-group-container">
      <div class="form-group">
        <input
          id="username"
          type="text"
          formControlName="username"
          class="form-input"
          placeholder=""
          [container]="usernameContainerDir.container"
        />
        <label for="username" class="form-label">Username</label>
      </div>
      <ng-container
        appValidatorMessageContainer
        #usernameContainerDir="validatorMessageContainer"
      />
    </div>
    <div class="form-group-container">
      <div class="form-group">
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-input"
          placeholder=""
          [container]="passwordContainerDir.container"
        />
        <label for="password" class="form-label">Password</label>
      </div>
      <ng-container
        appValidatorMessageContainer
        #passwordContainerDir="validatorMessageContainer"
      />
    </div>
    <div class="form-group-container">
      <div class="form-group">
        <input
          id="confirm-password"
          type="password"
          formControlName="confirmPassword"
          class="form-input"
          placeholder=""
          [container]="confirmPasswordContainerDir.container"
        />
        <label for="confirm-password" class="form-label">Confirm Password</label>
      </div>
      <ng-container
        appValidatorMessageContainer
        #confirmPasswordContainerDir="validatorMessageContainer"
      />
    </div>
    <button
      appFocusVisible
      class="btn"
      type="submit"
      [disabled]="signupForm.invalid || (loading$ | async)"
    >
      @if (loading$ | async) {
        <app-spinner [size]="25" />
      }
      Sign-up
    </button>
    <app-divider class="divider" text="Or" [size]="1" />
    <div id="google-btn"></div>
  </form>
  <p>Have an account? <a appFocusVisible href="/login">Login</a></p>
</div>
