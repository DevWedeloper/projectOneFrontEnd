<div class="form-container">
  <form
    class="form-box"
    [formGroup]="loginForm"
    (ngSubmit)="authService.login$.next(loginForm)"
  >
    <h2 class="form-title">Login</h2>
    <div class="form-group-container">
      <div class="form-group">
        <input
          type="text"
          formControlName="username"
          class="form-input"
          placeholder=""
          [container]="usernameContainerDir.container"
        />
        <label for="username" class="form-label">Username</label>
      </div>
      <ng-container
        appValidatorMessageContainer
        #usernameContainerDir="validatorMessageContainer"
      />
    </div>
    <div class="form-group-container">
      <div class="form-group">
        <input
          type="password"
          formControlName="password"
          class="form-input"
          placeholder=""
          [container]="passwordContainerDir.container"
        />
        <label for="password" class="form-label">Password</label>
      </div>
      <ng-container
        appValidatorMessageContainer
        #passwordContainerDir="validatorMessageContainer"
      />
    </div>
    <button
      appFocusVisible
      class="btn"
      type="submit"
      [disabled]="loginForm.invalid || (authService.loginLoading$ | async)"
    >
      <app-spinner [size]="25" *ngIf="authService.loginLoading$ | async" />
      Login
    </button>
  </form>
</div>
