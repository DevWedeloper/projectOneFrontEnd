<div class="chart-group-container">
  <div class="chart-container-heading">
    <app-heading
      [label]="'Top Guilds By Attribute'"
      [loading]="loading$ | async"
    />
  </div>
  <div class="chart-container">
    <div class="chart-container-item">
      <app-vertical-bar-chart
        [label]="'Health'"
        [barChartLabels]="(topGuildsByHealth$ | async)?.names || undefined"
        [barChartDataset]="(topGuildsByHealth$ | async)?.dataset || undefined"
        [loading]="loading$ | async"
      />
    </div>

    <div class="chart-container-item">
      <app-vertical-bar-chart
        [label]="'Strength'"
        [barChartLabels]="(topGuildsByStrength$ | async)?.names || undefined"
        [barChartDataset]="(topGuildsByStrength$ | async)?.dataset || undefined"
        [loading]="loading$ | async"
      />
    </div>

    <div class="chart-container-item">
      <app-vertical-bar-chart
        [label]="'Agility'"
        [barChartLabels]="(topGuildsByAgility$ | async)?.names || undefined"
        [barChartDataset]="(topGuildsByAgility$ | async)?.dataset || undefined"
        [loading]="loading$ | async"
      />
    </div>

    <div class="chart-container-item">
      <app-vertical-bar-chart
        [label]="'Intelligence'"
        [barChartLabels]="
          (topGuildsByIntelligence$ | async)?.names || undefined
        "
        [barChartDataset]="
          (topGuildsByIntelligence$ | async)?.dataset || undefined
        "
        [loading]="loading$ | async"
      />
    </div>

    <div class="chart-container-item">
      <app-vertical-bar-chart
        [label]="'Armor'"
        [barChartLabels]="(topGuildsByArmor$ | async)?.names || undefined"
        [barChartDataset]="(topGuildsByArmor$ | async)?.dataset || undefined"
        [loading]="loading$ | async"
      />
    </div>

    <div class="chart-container-item">
      <app-vertical-bar-chart
        [label]="'Crit Chance'"
        [barChartLabels]="(topGuildsByCritChance$ | async)?.names || undefined"
        [barChartDataset]="
          (topGuildsByCritChance$ | async)?.dataset || undefined
        "
        [loading]="loading$ | async"
      />
    </div>
  </div>
</div>
