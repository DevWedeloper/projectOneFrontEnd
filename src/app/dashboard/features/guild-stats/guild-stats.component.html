<div class="chart-group-container">
  <div class="chart-container-heading">
    <app-heading
      [label]="'Top Guilds By Attribute'"
      [loading]="ls.loading$ | async"
    />
  </div>
  <div class="chart-container">
    <div class="chart-container-item">
      <app-vertical-bar-chart
        [label]="'Health'"
        [barChartLabels]="(gss.topGuildsByHealth$ | async)?.names || null"
        [barChartDataset]="(gss.topGuildsByHealth$ | async)?.dataset || null"
        [loading]="ls.loading$ | async"
      />
    </div>

    <div class="chart-container-item">
      <app-vertical-bar-chart
        [label]="'Strength'"
        [barChartLabels]="(gss.topGuildsByStrength$ | async)?.names || null"
        [barChartDataset]="(gss.topGuildsByStrength$ | async)?.dataset || null"
        [loading]="ls.loading$ | async"
      />
    </div>

    <div class="chart-container-item">
      <app-vertical-bar-chart
        [label]="'Agility'"
        [barChartLabels]="(gss.topGuildsByAgility$ | async)?.names || null"
        [barChartDataset]="(gss.topGuildsByAgility$ | async)?.dataset || null"
        [loading]="ls.loading$ | async"
      />
    </div>

    <div class="chart-container-item">
      <app-vertical-bar-chart
        [label]="'Intelligence'"
        [barChartLabels]="(gss.topGuildsByIntelligence$ | async)?.names || null"
        [barChartDataset]="
          (gss.topGuildsByIntelligence$ | async)?.dataset || null
        "
        [loading]="ls.loading$ | async"
      />
    </div>

    <div class="chart-container-item">
      <app-vertical-bar-chart
        [label]="'Armor'"
        [barChartLabels]="(gss.topGuildsByArmor$ | async)?.names || null"
        [barChartDataset]="(gss.topGuildsByArmor$ | async)?.dataset || null"
        [loading]="ls.loading$ | async"
      />
    </div>

    <div class="chart-container-item">
      <app-vertical-bar-chart
        [label]="'Crit Chance'"
        [barChartLabels]="(gss.topGuildsByCritChance$ | async)?.names || null"
        [barChartDataset]="
          (gss.topGuildsByCritChance$ | async)?.dataset || null
        "
        [loading]="ls.loading$ | async"
      />
    </div>
  </div>
</div>
