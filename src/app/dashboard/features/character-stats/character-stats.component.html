<div class="chart-group-container">
  <div class="chart-container-heading">
    <app-heading
      [label]="'Top Characters By Attribute'"
      [loading]="loading$ | async"
    />
  </div>
  <div class="chart-container">
    <div class="chart-container-item">
      <app-horizontal-bar-chart
        [label]="'Health'"
        [barChartLabels]="(topCharactersByHealth$ | async)?.names || null"
        [barChartDataset]="
          (topCharactersByHealth$ | async)?.dataset || null
        "
        [loading]="loading$ | async"
      />
    </div>

    <div class="chart-container-item">
      <app-horizontal-bar-chart
        [label]="'Strength'"
        [barChartLabels]="(topCharactersByStrength$ | async)?.names || null"
        [barChartDataset]="
          (topCharactersByStrength$ | async)?.dataset || null
        "
        [loading]="loading$ | async"
      />
    </div>

    <div class="chart-container-item">
      <app-horizontal-bar-chart
        [label]="'Agility'"
        [barChartLabels]="(topCharactersByAgility$ | async)?.names || null"
        [barChartDataset]="
          (topCharactersByAgility$ | async)?.dataset || null
        "
        [loading]="loading$ | async"
      />
    </div>

    <div class="chart-container-item">
      <app-horizontal-bar-chart
        [label]="'Intelligence'"
        [barChartLabels]="
          (topCharactersByIntelligence$ | async)?.names || null
        "
        [barChartDataset]="
          (topCharactersByIntelligence$ | async)?.dataset || null
        "
        [loading]="loading$ | async"
      />
    </div>

    <div class="chart-container-item">
      <app-horizontal-bar-chart
        [label]="'Armor'"
        [barChartLabels]="(topCharactersByArmor$ | async)?.names || null"
        [barChartDataset]="(topCharactersByArmor$ | async)?.dataset || null"
        [loading]="loading$ | async"
      />
    </div>

    <div class="chart-container-item">
      <app-horizontal-bar-chart
        [label]="'Crit Chance'"
        [barChartLabels]="
          (topCharactersByCritChance$ | async)?.names || null
        "
        [barChartDataset]="
          (topCharactersByCritChance$ | async)?.dataset || null
        "
        [loading]="loading$ | async"
      />
    </div>
  </div>
</div>

<div class="chart-group-container">
  <div class="chart-container-heading">
    <app-heading
      [label]="'Top Overall Characters'"
      [loading]="loading$ | async"
    />
  </div>
  <div class="chart-group-container">
    <div class="chart-container-item">
      <app-radar-chart
        [selectedCharacter]="radarChartCharacter$ | async"
        [topWellRoundedCharacters]="topWellRoundedCharacters$ | async"
        [radarChartLabels]="(radarChartDataset$ | async)?.labels"
        [radarChartDatasets]="(radarChartDataset$ | async)?.dataset"
        [loading]="loading$ | async"
        (selectedCharacterChange)="selectCharacter($event)"
      />
    </div>
  </div>
</div>

<div class="chart-group-container">
  <div class="chart-container-heading">
    <app-heading
      [label]="'Class Distribution'"
      [loading]="loading$ | async"
    />
  </div>
  <div class="chart-container-item">
    <app-doughnut-chart
      [polarAreaChartLabels]="
        (characterDistributionByType$ | async)?.ids || null
      "
      [polarAreaChartDatasets]="
        (characterDistributionByType$ | async)?.dataset || null
      "
      [loading]="loading$ | async"
    />
  </div>
</div>
