<div
  *ngIf="!loading && polarAreaChartDatasets && polarAreaChartLabels"
  [@smoothTransition]
  class="chart-container"
>
  <canvas
    baseChart
    [datasets]="polarAreaChartDatasets"
    [labels]="polarAreaChartLabels"
    [options]="polarAreaOptions"
    [type]="'polarArea'"
  >
  </canvas>
</div>
<app-no-data
  *ngIf="!loading && !polarAreaChartDatasets && !polarAreaChartLabels"
/>
<app-doughnut-chart-skeleton *ngIf="loading" />
