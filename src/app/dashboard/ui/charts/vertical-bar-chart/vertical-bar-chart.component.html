<div *ngIf="!loading && barChartDataset && barChartLabels" [@smoothTransition]>
  <div class="chart-item-heading">
    <h2>{{ label }}</h2>
  </div>
  <div>
    <canvas
      baseChart
      [datasets]="barChartDataset"
      [options]="barChartOptions"
      [labels]="barChartLabels"
      [type]="'bar'"
    >
    </canvas>
  </div>
</div>
<app-no-data *ngIf="!loading && !barChartDataset && !barChartLabels" />
<app-vertical-bar-chart-skeleton *ngIf="loading" />
