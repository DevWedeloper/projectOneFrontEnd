<ng-container *ngIf="!loading && barChartDataset && barChartLabels">
  <h2 *ngIf="label" class="chart-item-heading" [@smoothTransition]>
    {{ label }}
  </h2>
  <div [@smoothTransition]>
    <canvas
      baseChart
      [datasets]="barChartDataset"
      [options]="barChartOptions"
      [labels]="barChartLabels"
      [type]="'bar'"
    >
    </canvas>
  </div>
</ng-container>
<app-no-data *ngIf="!loading && !barChartDataset && !barChartLabels" />
<app-vertical-bar-chart-skeleton *ngIf="loading" />
