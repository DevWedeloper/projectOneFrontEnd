@if (!loading() && barChartLabels() && barChartDataset()) {
  @if (label()) {
    <h2 class="chart-item-heading" [@smoothTransition]>
      {{ label() }}
    </h2>
  }
  <div>
    <canvas
      baseChart
      [datasets]="barChartDataset()"
      [options]="barChartOptions"
      [labels]="barChartLabels()"
      [type]="'bar'"
      [@smoothTransition]
    >
    </canvas>
  </div>
}
@if (!loading() && !barChartLabels() && !barChartDataset()) {
  <app-no-data />
}
@if (loading()) {
  <app-horizontal-bar-chart-skeleton />
}
